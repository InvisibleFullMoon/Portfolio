<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EGG Noticias</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .dropdown-menu {
                width: auto; /* Ajusta el ancho del dropdown */
                max-width: 100%; /* Asegura que no se desborde del contenedor padre */
                position: absolute;
                top: 100%;
                right: 0; /* Alinea el dropdown al lado derecho */
                left: auto; /* Evita que el dropdown se expanda hacia la izquierda */
                overflow: hidden; /* Evita el desbordamiento del contenido */
            }
            .content {
                flex: 1;
                margin-bottom: 3rem; /* Ajusta el espacio entre el contenido y el footer */
            }
            footer {
                background-color: #f8f9fa;
                border-top: 1px solid #e5e5e5;
                padding: 2rem 0; /* Espacio superior e inferior en el footer */
            }
            .containerFooter {
                max-width: 960px;
                margin: 0 auto;
            }
            .titulo-noticias {
                color: #007bff; /* Color azul Bootstrap */
                font-size: 2.5rem; /* Tamaño de fuente grande */
                font-weight: bold; /* Fuente en negrita */
                text-align: center; /* Centrar el texto */
                margin-bottom: 2rem; /* Espacio debajo del título */
            }
            .card {
                border-radius: 8px; /* Bordes redondeados */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
                transition: transform 0.2s; /* Transición para el hover */
            }
            .card:hover {
                transform: scale(1.02); /* Efecto de aumento en hover */
            }
            .card-title {
                font-size: 1.25rem; /* Tamaño de fuente del título */
                font-weight: bold; /* Fuente en negrita */
            }
            .card-body {
                padding: 1.25rem; /* Padding personalizado */
            }
            .album {
                margin-bottom: 2rem; /* Margen en la parte inferior del álbum */
            }
        </style>
    </head>
    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="titulo-noticias">Últimas Noticias</h1>
                </div>
            </div>

            <div class="album py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4" th:each="noticia : ${noticias}">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <!-- Enlace al título de la noticia -->
                                    <a th:href="@{/noticias/detalle/{id}(id=${noticia.id})}" class="card-title" th:text="${noticia.titulo}" style="text-decoration: none; color: inherit;"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-muted py-5">
            <div class="containerFooter">
                <p class="mb-1">Egg Noticias &copy; 2024</p>
                <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
                <p class="float-end mb-1">
                    <a href="#" style="text-decoration:none"><span>⬆️</span> Back to top</a>
                </p>
            </div>
        </footer>

        <!-- jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
