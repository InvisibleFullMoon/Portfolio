<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificar Libro</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <form class="formulario" th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ð</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                
                <input hidden th:value="${isbn}" name="isbn">

                <div class="form-group">
                    <label class="mb-2">Modificar Libro</label>
                    
                    <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo">      
                </div>
                
                <div class="form-group">
                    <label class="mb-2">Ejemplares</label>
                    
                    <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">      
                </div>
                
                <div class="form-group">
                    <select name="idAutor">
                        <option>Selecionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}" 
                                th:text="${autor.nombre}"
                                />
                    </select>
                </div>
                <div class="form-group my-3">
                    <select name="idEditorial">
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}" 
                                th:text="${editorial.nombre}"
                                />
                    </select>
                </div>
                
                

                <button type="submit" class="btn btn-primary"> Actualizar </button>
                
                <section class="py-5 text-center container">
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                            </p>
                        </div>
                    </div>
                </section>

            </form>

        </div>
        <!-- jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
